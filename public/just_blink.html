<!-- this version is only the blink -->
<!DOCTYPE html>
<html lang="nl">

    <html lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blinky</title>
    <style>
        :root {
            --eye-size: 120px;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .eyes {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .eye {
            width: var(--eye-size);
            height: var(--eye-size);
            background: #fff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            /* important: the 'lid' is inside the circle */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* pupil */
        .pupil {
            width: 40%;
            height: 40%;
            background: #000;
            border-radius: 50%;
            position: relative;
            transform: translateY(2%);
            /* light 'alive' */
        }

        /* upper eyelid (black overlay that comes down) */
        .lid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            border: black;
            height: 100%;
            background: #000;
            transform: translateY(-100%);
            /* hidden above the eyeball */
            pointer-events: none;
        }

        /* the animation itself â€” duration is set via CSS variable */
        @keyframes blinkAnim {
            0% {
                transform: translateY(-100%);
            }

            /* open */
            30% {
                transform: translateY(0%);
            }

            /* closed (downwards) */
            60% {
                transform: translateY(0%);
            }

            /* even closed */
            100% {
                transform: translateY(-100%);
            }

            /* again open */
        }

        /* when .blink is, play animation */
        .eye.blink .lid {
            animation: blinkAnim var(--blink-duration, 120ms) ease-in-out both;
        }

        .eye.blink .pupil {
            transform: translateY(6%) scaleY(0.9);
            transition: transform calc(var(--blink-duration, 120ms) / 2) ease-in-out;
        }

        @media (max-width:420px) {
            :root {
                --eye-size: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="eyes">
        <div class="eye" id="eye-left">
            <div class="pupil"></div>
            <div class="lid"></div>
        </div>
        <div class="eye" id="eye-right">
            <div class="pupil"></div>
            <div class="lid"></div>
        </div>
    </div>

    <script>
        const eyes = Array.from(document.querySelectorAll('.eye'));

        function doBlink(eye, durationMs) {
            if (eye.classList.contains('blink')) return;
            eye.style.setProperty('--blink-duration', durationMs + 'ms');
            eye.classList.add('blink');
            setTimeout(() => eye.classList.remove('blink'), durationMs + 50);
        }

        function randomBlink() {
            const nextDelay = Math.random() * 4000 + 2000; // 2000..6000 ms
            const blinkDuration = Math.floor(Math.random() * 140) + 80; // 80..220 ms
            const r = Math.random();

            if (r < 0.75) {
                eyes.forEach(e => doBlink(e, blinkDuration));
                if (Math.random() < 0.12) {
                    const secondDuration = Math.floor(Math.random() * 120) + 60;
                    const gap = Math.floor(Math.random() * 180) + 60;
                    setTimeout(() => eyes.forEach(e => doBlink(e, secondDuration)), blinkDuration + gap);
                }
            } else if (r < 0.9) {
                doBlink(eyes[0], blinkDuration);
            } else {
                doBlink(eyes[1], blinkDuration);
            }

            setTimeout(randomBlink, nextDelay);
        }

        setTimeout(randomBlink, Math.random() * 1200 + 400);
    </script>
</body>

</html>
